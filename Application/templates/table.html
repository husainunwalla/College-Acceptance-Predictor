{% extends "base.html" %}

{% block content %}
<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Chance</th>
        </tr>
    </thead>
    <tbody>
        {% for uni in unis %}
        <tr>
            <td>{{ uni.name }}</td>
            <td>{{ uni.val }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
